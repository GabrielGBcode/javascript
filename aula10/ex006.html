<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiro Programa</title>
    <link rel="stylesheet" href="../estilos/style.css" />
    <style>
      div#area {
        background-color: #007000;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="area">Interaja...</div>
    <script>
      let area = window.document.querySelector("div#area");
      area.addEventListener("click", clicar);
      area.addEventListener("mouseenter", entrou);
      area.addEventListener("mouseout", saiu);
      function clicar() {
        if (area.style.background == "blue") {
          area.style.background = "#007000";
          area.innerHTML = "Interaja...";
        } else {
          area.style.background = "blue";
          area.innerHTML = "Clicou!";
        }
      }

      function entrou() {
        area.style.color = "black";
      }

      function saiu() {
        area.style.color = "white";
      }
    </script>
  </body>
</html>
