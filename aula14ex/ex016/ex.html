    <link rel="stylesheet" href="style.css" />
  </head>

    <h1>Vamos Contar!</h1>

      <div id="res">Preparando contagem</div>
    </div>
    <footer>
      <p>&copy; <strong>Gabriel Gomnes</strong></p>
