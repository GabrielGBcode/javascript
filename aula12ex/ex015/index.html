<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Verificador de Idade</h1>
    </header>
    <section>
      <div>
        <p>
          <label for="iano">Ano de Nascimento: </label>
          <input type="number" name="Ano" id="iano" min="1" max="2023" />
        </p>

        <p>
          Sexo:
          <input type="radio" name="sexo" id="smas" checked />
          <label for="smas">Masculino </label>
          <input type="radio" name="sexo" id="sfem" />
          <label for="sfem">Feminino</label>
        </p>
        <p>
          <input type="button" value="Verificar" onclick="verify()" />
        </p>
      </div>
      <div id="res"><p>Preencha os dados acima para ver o resultado!</p></div>
    </section>
    <footer>
      <p>&copy; <strong>GabrielGB</strong></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
