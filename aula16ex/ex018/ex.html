  <head>

    <title>Analizador de númeors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Analisando Números</h1>
    </header>
    <section>
      <div>
        <label for="inum"
          >Número (entre 1 e 100): <input type="number" name="num" id="inum" />

          <br />
          <input type="button" value="Finalizar" onclick="fin()" />

      </div>
      <div><div id="res"></div></div>
    </section>
    <footer>

    </footer>
    <script src="script.js"></script>
